<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Results summary component</title>
  </head>
  <body>

    <!-- Your Result
    76
    of 100
  
    Great
    You scored higher than 65% of the people who have taken these tests.
    
    Summary
  
    Reaction
    80 / 100
  
    Memory
    92 / 100
  
    Verbal
    61 / 100
  
    Visual
    72 / 100
  
    Continue
     -->
     <section>
      <div class="right">
        <p class="result">Your Result</p>

        <div class="show-number">
          <span class="number76">76</span>
          <p class="num700">of 700</p>
        </div>
        <p class="great">Great</p>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="left">
        <div class="aside">

            <p class="summary">Summary</p>
            <div class="datas">
              <div class="data"><p class="react"><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</p> <p><span>80 </span><span class="hundred">/ 100</span></p></div>  
              <div class="data"><p class="memory" ><img src="./assets/images//icon-memory.svg" alt="memory">Memory</p> <p><span>92 </span><span class="hundred">/ 100</span></p></div>  
              <div class="data"><p class="verbal"><img src="./assets/images//icon-verbal.svg" alt="verbal">Verbal</p> <p><span>61 </span><span class="hundred">/ 100</span></p></div>  
              <div class="data"><p class="visual"><img src="./assets/images//icon-visual.svg" alt="visual">Visual</p> <p><span>72 </span><span class="hundred">/ 100</span></p></div>  

            </div>

            <button>Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
